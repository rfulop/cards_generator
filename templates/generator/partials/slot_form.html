{% load crispy_forms_filters %}
<div class="accordion-item slot" id="slot{{ slot_index }}">
    <h2 class="accordion-header" id="heading{{ slot_index }}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{ slot_index }}" aria-expanded="false"
                aria-controls="collapse{{ slot_index }}">
            Slot {{ slot_index }}
        </button>
    </h2>
    <div id="collapse{{ slot_index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ slot_index }}">
        <div class="accordion-body">
            {{ form|crispy }}
            <input type="hidden" name="slots-{{ slot_index }}-DELETE" id="id_slots-{{ slot_index }}-DELETE">

            <button type="button" class="remove-slot btn btn-danger"
                    hx-get="{% url 'delete-slot-form' index=slot_index %}"
                    hx-on:click="removeSlot(this)" data-slot-id="#slot{{ slot_index }}">
                Remove Slot
            </button>
        </div>
    </div>
</div>
