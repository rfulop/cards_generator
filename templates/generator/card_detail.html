{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 d-flex flex-column align-items-center justify-content-center">
        {% if not card.preset %}
            <form method="post" action="{% url 'save-as-preset' card.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mt-3">Enregistrer le preset de la carte</button>
            </form>
        {% endif %}
        <h1>{{ card.name }}</h1>
        <img class="card-image-detail" src="{{ card.image.url }}" alt="{{ card.name }}">

        <form method="get" action="{% url 'card-delete' card.id %}" class="mt-3">
            <button type="submit" class="btn btn-danger">Supprimer la carte</button>
        </form>
    </div>
{% endblock %}
